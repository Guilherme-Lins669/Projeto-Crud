{% extends 'base.html' %}
{% block content %}
<h2>Editar Tarefa</h2>
<form method="POST">
    <label>Título:</label>
    <input type="text" name="titulo" value="{{ tarefa['titulo'] }}" required>

    <label>Descrição:</label>
    <textarea name="descricao">{{ tarefa['descricao'] }}</textarea>

    <label>Data de Vencimento:</label>
    <input type="date" name="data_vencimento" value="{{ tarefa['data_vencimento'] }}" required>

    <label>Prioridade:</label>
    <select name="prioridade" required>
        <option value="Baixa" {% if tarefa['prioridade'] == 'Baixa' %}selected{% endif %}>Baixa</option>
        <option value="Média" {% if tarefa['prioridade'] == 'Média' %}selected{% endif %}>Média</option>
        <option value="Alta" {% if tarefa['prioridade'] == 'Alta' %}selected{% endif %}>Alta</option>
    </select>

    <label>Status:</label>
    <select name="status" required>
        <option value="Pendente" {% if tarefa['status'] == 'Pendente' %}selected{% endif %}>Pendente</option>
        <option value="Em andamento" {% if tarefa['status'] == 'Em andamento' %}selected{% endif %}>Em andamento</option>
        <option value="Concluída" {% if tarefa['status'] == 'Concluída' %}selected{% endif %}>Concluída</option>
    </select>

    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
